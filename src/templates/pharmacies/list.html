<div id="pharmacies-list" class="template">
  <h1>Pharmacies</h1>

  <% if (pharmacies.length < 1) { %>
  <h2>No Pharmacies</h2>
  <% } %>

  <table class="table table-striped dt">
    <thead>
      <tr>
        <th>Pharmacy</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(pharmacies, function (pharmacy) { %>
        <tr>
          <td><%= pharmacy %> <input type="radio" name="pharmacies" value="<%= pharmacy %>"></td>
        </tr>
      <% }); %>
    </tbody>
  </table>

  <button class="cancel btn">Cancel</button>
  <button class="finish btn btn-primary">Finish</button>
</div>
